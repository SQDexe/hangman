<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Wisielec</title>
		<meta charset="utf-8">
		<meta name="author" content="SQD.exe">
		<meta name="description" content="Online hangman game in polish with 25 diffrent words.">
		<meta name="keywords" content="SDQ.exe,sqdexe,wisielec,hangman">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="main-contener">
			<p id="picture"></p>
			<p id="word-space"></p>
			<p id="letter-space">
				<input id="letter" type="text" maxlength="1">
				<button id="check-button" type="button">Sprawdź</button>
			</p>
		</div>
		<button id="end-button" type="button">ZAKOŃCZ</button>
		<div id="overlay" class="hidden"></div>
		<div id="info-box" class="hidden">
			<p id="win-message">WYGRANA !!!</p>
			<p id="lose-message">PRZEGRANA<br></p>
			<p id="end-message">GRA PRZERWANA<br></p>
			<p id="game-word">
				Słowo:<br>
				<span></span>
			</p>
			<button id="info-box-button-left" type="button">Zagraj ponownie</button>
			<button id="info-box-button-right" type="button">Wyjdź z gry</button>
		</div>
	</body>
</html>
